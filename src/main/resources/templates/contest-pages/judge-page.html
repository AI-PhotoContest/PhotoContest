<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="../static/css/photo-post.css">
<head th:replace="~{fragments/head.html :: main-head}">
    <title>Judge | Contest</title>
</head>

<body style="padding-top: 136px;">
<header id="header">
    <div id="searchBarAndLogo" th:replace="~{fragments/searchBarAndLogo.html :: searchBarAndLogo}"></div>
    <nav th:replace="~{fragments/navbar.html :: navBarMenu ('login')}"></nav>
</header>

<form th:action="@{/contests/{contestId}/judge-photo-post/{postId}/rate(contestId=${post.contest.id}, postId=${post.id})}" method="post">
    <label for="score">Rate this photo (1-10):</label>
    <input type="number" id="score" name="score" min="1" max="10" required />

    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment"></textarea>

    <label for="categoryMismatch">Category Mismatch:</label>
    <input type="checkbox" id="categoryMismatch" name="categoryMismatch" />

    <button type="submit">Submit Rating</button>
</form>

</body>
</html>
